[package]
name = "microbenchmarks"
version = "0.1.0"
authors = ["Tiago Carvalho <up201605259@fc.up.pt>"]
edition = "2018"

[dependencies]
regex = "1"
rustls = "0.19"
futures = "0.3"
oneshot = "0.1"
num_cpus = "1"
futures-timer = "3"
rand_core = "0.6"
capnp = "0.14"
konst = "0.2"
nolock = "0.3"
chrono = "0.4"
tracing = "0.1"

[dependencies.febft]
git = "https://github.com/febft/febft"
rev = "4198e25912d18fb72eb368e646874c83dc0e0deb"
default-features = false
features = [
    "expose_impl",
    "async_runtime_tokio",
    "threadpool_rayon",
    "socket_tokio_tcp",
    "channel_flume_mpmc",
    "crypto_signature_ring_ed25519",
    "crypto_hash_blake3_blake3",
    "collections_randomstate_twox_hash"
]

[dependencies.console-subscriber]
git = "https://github.com/tokio-rs/console"
rev = "042c1f78447839bed54538ed89b9277e437ed6b4"

[build-dependencies.capnpc]
version = "0.14"

[profile.release]
debug = 2
